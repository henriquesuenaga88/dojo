{{ define "content" }}

    <h3>{{.PageTitle}}</h3>

    <ul class="list-group">
        {{range .Dojos}}
            <li class="list-group-item">{{.Title}} {{if .Done}} - Done {{end}} <a href="/detail?dojo={{.Id}}" type="button" class="btn btn-info float-right btn-xs"> Detalhes</a></li>
        {{end}}
    </ul>
    <a href="/dojo" type="button" class="btn btn-primary"> Novo Dojo</a>

{{ end }}
